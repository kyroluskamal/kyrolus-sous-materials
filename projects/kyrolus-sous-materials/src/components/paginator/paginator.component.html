<div class="paginator" [class]="options().theme">
  <div class="paginator-controls">
    <!-- First Page Button -->
    @if(options().showFirstLastButtons){
      <button
      [disabled]="state().page === 0"
      (click)="goToFirst()"
      class="paginator-button">
      ⟪
      </button>
    }

    <!-- Previous Page Button -->
    <button [disabled]="state().page === 0"
            (click)="goToPage(state().page - 1)"
            class="paginator-button">
      ⟨
    </button>

    <!-- Page Information -->
    <span class="paginator-info">
      Page {{ state().page + 1 }} of {{ totalPages() }}
    </span>

    <!-- Next Page Button -->
    <button [disabled]="state().page >= totalPages() - 1"
            (click)="goToPage(state().page + 1)"
            class="paginator-button">
      ⟩
    </button>

    <!-- Last Page Button -->
    @if(options().showFirstLastButtons){
      <button
      [disabled]="state().page >= totalPages() - 1"
      (click)="goToLast()"
      class="paginator-button">
      ⟫
      </button>
    }
  </div>

  <!-- Page Size Selector -->
   @if (options().showPageSizeSelector) {
     <div class="paginator-size-selector">
       <select [value]="state().pageSize"
       (change)="changePageSize($any($event.target).value)"
       class="paginator-select">
       @for(size of options().pageSizeOptions; track size){

         <option
         [value]="size">
         {{ size }} per page
        </option>
       }
    </select>
  </div>
  }
</div>
